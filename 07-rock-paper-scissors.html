<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<style>
    div{
        font-size: xx-large;
        color: white;
    }
    body{
        background-color: black;
    }
    button{
        border: 2px solid white;
        width: 130px;
        height: 130px;
        border-radius: 65px;
        background-color: black;
        padding: 10px;
        margin: 5px;
        cursor: pointer;
    }

    img{
        width: 50px;
        height: 50px;
    }
</style>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
    playGame('rock')
    "><img src="img/rock-emoji.png" alt="" srcset=""></button>
    
    <button onclick="
    playGame('paper');
    
   "><img src="img/paper-emoji.png" alt=""></button>
    
    <button onclick="
    playGame('scissors')
    "><img src="img/scissors-emoji.png" alt=""></button>
    <br>
    <br>
    <div id="display"></div>
    <script>
        function playGame(playerMove){
            const computerMove = pickComputerMove();
            let result='';
            if (playerMove === 'scissors') {
                if(computerMove === 'scissors'){
                    result ='Tie.'
                }else if(computerMove === 'rock'){
                    result='you lose.'
                }else if(computerMove === 'paper'){
                    result ='you win.'
            }
            }else if (playerMove === 'paper') {
                if(computerMove === 'scissors'){
                    result ='you lose.'
                }else if(computerMove === 'rock'){
                    result='you win.'
                }else if(computerMove === 'paper'){
                    result ='you tie.'
            }
            }else if (playerMove === 'rock') {
                if(computerMove === 'scissors'){
                    result ='you win.'
                }else if(computerMove === 'rock'){
                    result='tie.'
                }else if(computerMove === 'paper'){
                    result ='you lose.'
            }
            }
            document.getElementById('display').innerHTML=`Your Picked ${playerMove}.<br> Computer Picked ${computerMove}.<br> ${result}`;
        }

        function pickComputerMove() {
            const randomNumber = Math.random();
            let computerMove='';
            if (randomNumber>= 0 && randomNumber < 1/3){
                computerMove='rock'
            }else if( randomNumber >= 1/3 && randomNumber < 2/3){
                computerMove='paper'
            }
            else if(randomNumber>=2/3 && randomNumber <1){
                computerMove='scissors'
            }
            return computerMove;
        }
    </script>
</body>
</html>
